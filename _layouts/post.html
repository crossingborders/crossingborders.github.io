---
layout: default
comments: true
googlemap: true
---
<meta property="og:type" content="article"/>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&appId={{ site.facebook.app_id }}&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<style>
  #map-canvas {
    height: 33%;
  }
</style>

<article role="article">
  <header>
    <h1>{{ page.title }}</h1>
    <small>Publi√© le <time>{{ page.date | date: "le %d %B %Y" }}</time></small>
    <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
  </header>
  

  {{ content }}
  {% include photoset.html %}

  {% include comments.html %}
</article>
