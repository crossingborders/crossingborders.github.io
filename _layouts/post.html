---
layout: default
comments: true
---

<style>
  #map-canvas {
    height: 33%;
  }
</style>

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "le %d %B %Y" }}
      {% if page.author %}
        • {{ page.author }}
      {% endif %}

      {% if page.meta %}
        • {{ page.meta }}
      {% endif %}
    </p>
  </header>
  
  {% include photoset.html %}

  {{ content }}

  {% include comments.html %}
</article>
